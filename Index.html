<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682687219640-b3f11f4b7234?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Desert with girl"
        />
        <a
          href="https://unsplash.com/photos/a-woman-sitting-on-top-of-a-sand-dune-HYtBA9xDyfg"
          target="_blank"
          >Desert</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1698655091699-800ab787e9cd?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Sunrise"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-a-field-of-tall-grass--jsqv0UDRF8"
          target="_blank"
          >Sunrise</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1559128010-7c1ad6e1b6a5?auto=format&fit=crop&q=80&w=2073&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Thailand"
        />
        <a
          href="https://unsplash.com/photos/green-trees-on-cliff-I7oLRdM9YIw"
          target="_blank"
          >Thailand</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="Script.js"></script>
  </body>
</html>
